
## FIRST LINE/ROW: Info & Status
[username]
format = " [╭╴](bold red)[$user]($style) in "
style_user = "bold red"
style_root = "bold red"
show_always = true

# Second param
[hostname]
format = "[$hostname]($style) in "
style = "bold red"
trim_at = "-"
ssh_only = false
disabled = true

# Third param
[directory]
style = "bold blue"
truncation_length = 0
truncate_to_repo = true

# Before all the version info (python, nodejs, php, etc.)
[git_branch]
symbol = " "
style = "blue italic bold"
format = "on [$symbol$branch]($style) "
truncation_length = 10
truncation_symbol = ".../"

[git_status]
format = '[\($all_status$ahead_behind\)](bold italic blue) '
conflicted = "󰞇 "
up_to_date = " "
untracked = " "
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
stashed = "󰏗 "
modified = " "
staged = '[+$count](blue)'
renamed = "󰖷 "
deleted = " "

# Last param in the first line/row
[cmd_duration]
min_time = 1
format = "took [$duration]($style)"
disabled = false

# Prompt: param 2 └─
[character]
success_symbol = " [╰─ ](bold red)"
error_symbol = " [╰─ ](bold red)"
# use_symbol_for_status = true

[aws]
symbol = " "

[conda]
symbol = " "

[dart]
symbol = " "

[docker_context]
symbol = "🐳 "
format = "via [$symbol$context]($style) "
style = "blue italic bold"
only_with_files = true
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]
detect_folders = []
disabled = false


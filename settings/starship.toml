command_timeout = 5000

## info & status
[username]
format = " [╭╴](bold green)[$user]($style) in "
style_user = "bold green"
style_root = "bold green"
show_always = true

# Second param
[hostname]
format = "[$hostname]($style) in "
style = "bold green"
trim_at = "-"
ssh_only = false
disabled = true

# Third param
[directory]
style = "bold green"
truncation_length = 3
truncate_to_repo = true


# Before all the version info (python, nodejs, php, etc.)
[git_branch]
symbol = " "
style = "green italic bold"
format = "on [$symbol$branch]($style) "
truncation_length = 10
truncation_symbol = ".../"


[git_status]
format = '[\($all_status$ahead_behind\)](bold italic green) '
conflicted = "󰞇 "
up_to_date = " "
untracked = " "
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
stashed = "󰏗 "
modified = " "
staged = '[+$count](green)'
renamed = "󰖷 "
deleted = " "

# Last param in the first line/row
[cmd_duration]
min_time = 3
format = "took [$duration]($style)"
disabled = true

[character]
# success_symbol = " [╰─  ](bold green)"
# error_symbol = " [╰─  ](bold green)"
success_symbol = " [╰─ ](bold green)"
error_symbol = " [╰─ ](bold green)"
# use_symbol_for_status = true

[conda]
symbol = " "
format = "[$symbol$environment](green) "
ignore_base = false
disabled = false

[python]
symbol = " "

[rlang]
symbol = "  "

[docker_context]
symbol = "🐳 "
format = "via [$symbol$context]($style) "
style = "green italic bold"
only_with_files = true
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]
detect_folders = []
disabled = false
